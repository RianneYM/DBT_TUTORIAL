# This is a basic workflow to help you get started with Actions


name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ github_actions ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  platform: snowflake
  DBT_PROFILES_DIR: ./
  snowflake_account: ${{ secrets.SNOWFLAKE_ACCOUNT }}
  snowflake_role: ${{ secrets.SNOWFLAKE_ROLE }}
  snowflake_username: ${{ secrets.SNOWFLAKE_USER }}
  snowflake_password: ${{ secrets.SNOWFLAKE_PASSWORD }}
  snowflake_warehouse: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
  snowflake_database: ${{ secrets.SNOWFLAKE_DATABASE }}
  snowflake_schema: ${{ secrets.SNOWFLAKE_SCHEMA }}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
          
      - name: dbt action
        # You may pin to the exact commit or the version.
        # uses: mwhitaker/dbt-action@3549eb9e8be5859f6e0af225c01406931cf57d7d
        uses: mwhitaker/dbt-action@v1.0.0
        with:
          # dbt command
          dbt_command: dbt run --profiles-dir .
          # dbt project folder. Defaults to .
          dbt_project_folder: .
