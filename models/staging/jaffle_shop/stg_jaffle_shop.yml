version: 2

models:
  - name: stg_customers
    description: Staged customer data from our jaffle shop app.
    columns: 
      - name: customer_id
        description: The primary key for customers.
        tests:
          - unique
          - not_null
      - name: first_name
        description: First name of customer. 
      - name: last_name
        description: Last name of customer

  - name: stg_orders
    description: Staged order data from our jaffle shop app.
    columns: 
      - name: order_id
        description: The primary key for orders.
        tests:
          - unique
          - not_null
      - name: customer_id
        description: The secondary key for customers.
      - name: order_date
        description: The date the order was placed.
      - name: status
        description: "{{ doc('order_status') }}"
        tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - placed
                - return_pending
      - name: customer_id
        description: Foreign key to stg_customers.customer_id.
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id
  - name: stg_payments
    description: Staged payment data from our jaffle shop app.
    columns:
      - name: payment_id
        description: The primary key for payments.
      - name: order_id
        description: The secondary key for orders.
      - name: payment_method
        description: The method of payment.
      - name: status
        description: "{{ doc('payment_status') }}"
      - name: amount
        description: Paid amount in USD.
      - name: created_at
        description: Date the payment was created.
      
      
